<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    
    <div class="ContainerOfTheUpPart">

        <div class="ContainerLeft">


            <div class="SearchBar">
                <img src="Images/cloud-computing.png" class="SearchBtn">
                <input type="text" class="SearchInput" placeholder="Enter City Name ...">
                <i class="SearchIcon"></i>
            </div>
            <div class="ContainerRight2">
                <img src="Images/MainSun.png" class="MainImage">
                <b class="CurrentTemp">20°C</b>
                <p class="CurrentTempDesc"> ThunderCloud </p>
            </div>

            <div class="weatheritems">
                <div class="Rain">
                    <img src="Images/water.png" class="waterImage">
                    <p class="RainDesc">50%</p>
                </div>


                <div class="Wind">
                    <img src="Images/wind.png" class="windImage">
                    <p class="WindDesc">East, 20 km\h</p>
                </div>

                <div class="Pressure">
                    <img src="Images/pressure.png" class="pressureImage">
                    <p class="WindDesc">1010p pha</p>
                </div>
            </div>

        </div>

        <div class="ContainerRight">
            <img src="Images/MainSun.png" class="MainImage">
            <b class="CurrentTemp">20°C</b>
            <p class="CurrentTempDesc"> ThunderCloud </p>
        </div>

    </div>



    <!-- Joya -->
    <div class="main-division">
        <div class="hour-div">
            <p>10:00</p>
            <img class="weather-images" src="Images/sunny.png">
            <b class="temperature">+15 °C</b>

        </div>

        <div class="hour-div">
            <p>12:00</p>
            <img class="weather-images" src="Images/sun.png">
            <b class="temperature">+40 °C</b>

        </div>
        <div class="hour-div">
            <p>14:00</p>
            <img class="weather-images" src="Images/smiling.png">
            <b class="temperature">+20 °C</b>

        </div>
        <div class="hour-div">
            <p>16:00</p>
            <img class="weather-images" src="Images/snow.png">
            <b class="temperature">-0.5 °C</b>

        </div>
        <div class="hour-div">
            <p>18:00</p>
            <img class="weather-images" src="Images/severe-weather.png">
            <b class="temperature">+6 °C</b>

        </div>
        <div class="hour-div">
            <p>20:00</p>
            <img class="weather-images" src="Images/sunny.png">
            <b class="temperature">+15 °C</b>

        </div>
        <div class="hour-div">
            <p>22:00</p>
            <img class="weather-images" src="Images/snow.png">
            <b class="temperature">-0.5 °C</b>

        </div>
    </div>
    <footer style="text-align: center;">
        <p>&copy; 2023 Group 1. All rights reserved.</p>
    </footer>
</body>

</html>
