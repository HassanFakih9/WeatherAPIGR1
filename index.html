<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="A-ContainerOfTheUpPart">

        <div class="A-ContainerLeft">

            <div class="A-Rain">
                <img src="Images/water.png" class="A-waterImage">
                <p class="A-RainDesc">50%</p>
             </div>

      
            <div class="A-Wind">
                <img src="Images/wind.png" class="A-windImage">
                <p class="A-WindDesc">East, 20 km\h</p>
            </div>

            <div class="A-Pressure">
                <img src="Images/pressure.png" class="A-pressureImage">
                <p class="A-WindDesc">1010p pha</p>
            </div>

        </div>

        <div class="A-ContainerRight">
            <img src="Images/MainSun.png" class="A-MainImage">
            <b class="A-CurrentTemp">20°C</b>
            <p class="A-CurrentTempDesc"> ThunderCloud </p>
        </div>

    </div>



    <!-- Joya -->
    <div class="J-main-division">
        <div class="J-hour-div">
            <p>10:00</p>
            <img class="J-weather-images" src="./Images/Images/sunny.png">
            <b class="J-temperature">+15 °C</b>
            
        </div>

        <div class="J-hour-div">
            <p>12:00</p>
            <img class="J-weather-images" src="./Images/Images/sun.png" >
            <b class="J-temperature">+40 °C</b>
            
    </div>
         <div class="J-hour-div">
            <p>14:00</p>
            <img class="J-weather-images" src="./Images/Images/smiling.png" >
            <b class="J-temperature">+20 °C</b>
            
    </div>
        <div class="J-hour-div">
            <p>16:00</p>
            <img class="J-weather-images" src="./Images/Images/snow.png" >
            <b class="J-temperature">-0.5 °C</b>
            
    </div>
        <div class="J-hour-div">
            <p>18:00</p>
            <img class="J-weather-images" src="./Images/Images/severe-weather.png" >
            <b class="J-temperature">+6 °C</b>
            
    </div>
        <div class="J-hour-div">
            <p>20:00</p>
            <img class="J-weather-images" src="./Images/Images/sunny.png" >
            <b class="J-temperature">+15 °C</b>
            
    </div>
        <div class="J-hour-div">
            <p>22:00</p>
            <img class="J-weather-images" src="./Images/Images/snow.png" >
            <b class="J-temperature">-0.5 °C</b>
            
    </div>
</div>

</body>
</html>
